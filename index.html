<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Visualization 2025</title>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

    <!-- p5.brush library (commented out - compatibility issues) -->
    <!-- <script src="assets/p5.brush.js"></script> -->

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #FAFFCE;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: auto;
            overflow-y: hidden;
        }

        /* Mobile: enable horizontal scroll */
        @media (max-width: 767px) {
            main {
                justify-content: flex-start;
                padding: 10px;
            }
        }

        footer {
            padding: 20px;
            text-align: left;
            min-height: 60px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        footer .left-column {
            grid-column: 1;
        }

        footer .right-column {
            grid-column: 2;
        }

        /* Mobile: single column */
        @media (max-width: 767px) {
            footer {
                grid-template-columns: 1fr;
                padding: 15px;
            }

            footer .right-column {
                display: none;
            }
        }
    </style>
</head>
<body>
    <main></main>
    <footer id="comments">
        <div class="left-column">
            <!-- Comments text goes here -->
        </div>
        <div class="right-column">
            <!-- Right column content (empty for now) -->
        </div>
    </footer>
    <script src="sketch.js"></script>
</body>
</html>
